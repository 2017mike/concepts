<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form>
    <p>
      <label for="stuff">Stuff</label>
      <input type="text" id="stuff">
    </p>
    <button id="submit">Submit your stuff</button>
  </form>

<ul>
  <div id="box"></div>
</ul>


<script>


document.getElementById('submit').addEventListener('click', event => {

event.preventDefault()
let stuff = document.getElementById('stuff').value
//grabbing the value of the input from the document
console.log(stuff, 'stuff, AKA our input value')

let myStoredStuff = JSON.parse(localStorage.getItem('myStuff')) || []

//grabbing our array from localStorage, setting it to the variable myStoredStuff. IF this array does not exist then we set it to an empty array. Also we make sure to JSON.parse it so that we can get a real array, not a fake 'string array'.


console.log(myStoredStuff, 'myStoredStuff, AKA our array that we pulled from localStorage')

myStoredStuff.push(stuff)
//taking our value of the input, and pushing it to the array that we pulled down. This is just adding our stuff into our myStoredStuff

console.log(myStoredStuff, 'myStoredStuff after we pushed stuff')


localStorage.setItem('myStuff', JSON.stringify(myStoredStuff))
//now we are taking the array that we pulled down, changed, and send it back to localStorage as myStuff. 


//here we are looping through the array that we pulled down and added an item to. 
for (let i = 0; i < myStoredStuff.length; i++) {
let box = document.getElementById('box')
box.innerHTML += `
  <li> ${myStoredStuff[i]} </li>
`
}
})



</script>

</body>
</html>
